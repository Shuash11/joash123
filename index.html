<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="loginfinal.css">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<script>
    function Login() {
        var username = document.getElementById("user").value;
        var password = document.getElementById("pass").value;
        if (username == "joashua" && password == "nope") {
            window.location.href = "dashboard.html";
            alert("succesfully loged in");
        }
        else {
            alert("incorrect to username or password");
        }
    }
    function showpass(checkbox) {
        var checkbox = document.getElementById("check");
        var password = document.getElementById("pass");
        if (checkbox.checked == true) {
            password.setAttribute("type", "text");
        }
        else {
            password.setAttribute("type", "password");
        }
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="whole mb-3 align-items-center" id="con">
        <div class="container">
            <div class="textex">
                <div class="letters">
                    <center> 
                    <b><span style="font-size: 100px;" >WELCOME</span><br>   TO THIS WEBSITE </center> </b>
                    <h2 class="please">Please login first to explore</h2>

                </div>
            </div>

            <div style="background-color: rgb(252, 248, 248); box-shadow: 1px 1px 2px 1px  rgb(219, 219, 219); border:solid 2px;"
                class="card ">

                <div class="crued card-body d-flex flex-column image ">
                    <b style="font-size: 50px; text-align: center;" class="login2">LOGIN</b>
                    <div class="inputs">

                        <div class="inputs1 form-floating mb-3">
                            <input type="email" class="username form-control" id="user" placeholder="username">
                            <label for="user"><b>username</b></label>
                        </div>
                        <div class="inputs2 form-floating">
                            <input type="password" class="password form-control" id="pass" placeholder="Password">
                            <label for="pass"> <b>Password</b></label>
                        </div>
                    </div>
                    <div class="checkbox d-flex flex-start w-full">
                        <input type="checkbox" id="check" class="me-2" onclick="showpass(this)">
                        <label for="checkbox" class="check"><b>show password</b></label>
                    </div>

                    <div class="btn2">
                        <button
                            style="background-image: linear-gradient(to right,rgb(166, 13, 180) , rgb(3, 168, 180)); color: white;"
                            type="button" class="btn " onclick="Login()"><b>LOGIN</b></button>
                    </div>
                    <div></div>
                </div>

            </div>
        </div>

    </div>
